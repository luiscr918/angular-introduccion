<div class="flex flex-row justify-center">
  <button
    (click)="prevSlide()"
    type="button"
    class="h-full text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
  >
    regresar
  </button>

  <div
    class="max-w-sm rounded border bg-white p-1 dark:border-neutral-700 dark:bg-neutral-800"
  >
    <img [src]="images[currentIndex]" alt="Slide" />
  </div>

  <button
    (click)="nextSlide()"
    type="button"
    class="h-full text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
  >
    siguiente
  </button>
</div>
